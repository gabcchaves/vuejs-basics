<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Counter</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{ message }}</h1>
			<p>Lucky Number: {{ luckyNumber }}</p>
			<p>Lucky Numbers Array: {{ luckyNumbers }}</p>
			<p>{{ employee.name }} is {{ employee.age }} years old.</p>
			<p>{{ luckyNumber }} is {{ luckyNumber % 2 == 0 ? "even number." : "odd number." }}
			<p>Random lucky number: {{ getRandomLuckyNumber() }}</p>
		</div>

		<script>
			const { createApp } = Vue;

			createApp({
				setup() {

					const message = "Hello Vue 3!";
					const luckyNumber = 7;
					const luckyNumbers = [3, 7, 9];
					const employee = {
						name: "Gabriel",
						age: 23
					};

					function getRandomLuckyNumber() {
						return Math.floor(Math.random()*10) + 1;
					}

					return {
						message,
						luckyNumber,
						luckyNumbers,
						employee,
						getRandomLuckyNumber,
					};
				},
			}).mount("#app");
		</script>
	</body>
</html>
