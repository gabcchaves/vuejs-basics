<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Counter</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{ message }}</h1>
			<p>Lucky Number: {{ luckyNumber }}</p>
		</div>

		<script>
			const { createApp } = Vue;

			createApp({
				setup() {

					const message = "Hello Vue 3!";
					const luckyNumber = 7;

					return {
						message,
						luckyNumber,
					};
				},
			}).mount("#app");
		</script>
	</body>
</html>
