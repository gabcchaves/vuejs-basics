<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Counter</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="vue3Demo">
			<h1>{{ message }}</h1>
		</div>

		<script>
			const { createApp } = Vue;

			createApp({
				setup() {
					return {
						message: "Hello Vue 3!",
					};
				},
			}).mount("#vue3Demo");
		</script>
	</body>
</html>
