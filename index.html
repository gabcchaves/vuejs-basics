<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Counter</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-on:click.once="buttonClick('Você clicou na Div')">
				<span>Div</span><br>
				<button v-on:click.stop="buttonClick('Você clicou no botão')">Botão</button>
			</div>
		</div>

		<script>
			const { createApp, ref, reactive } = Vue;

			createApp({
				setup() {
					let x = ref(0);
					let y = ref(0);

					function buttonClick(message) {
						alert(message);
					}

					return {
						buttonClick,
						x,
						y,
					};
				},
			}).mount("#app");
		</script>
	</body>
</html>
