<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Counter</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<strong>{{ counter }}</strong>
			</div>
			<button v-on:click="counter++">Incrementar</button>
			<button v-on:click="counter--">Decrementar</button>
			<div>
				<strong>{{ getName }}</strong>
			</div>
			<input type="text" v-model="name">
		</div>

		<script>
			const { createApp, ref, reactive, computed } = Vue;

			createApp({
				setup() {
					let counter = ref(0);
					let name = ref("Name");
					
					const getName = computed((previous) => {
						console.log("previous: ", previous);
						if (previous == "Name") {
							console.log("Something");
						}
						return name.value;
					});

					return {
						counter,
						getName,
						name,
					};
				},
			}).mount("#app");
		</script>
	</body>
</html>
