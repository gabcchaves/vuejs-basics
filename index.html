<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Counter</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<span v-bind:class="{title: isMainTitle()}">Title</span>
			<br>
			<span v-bind:style="styleCaption">Caption</span>
		</div>

		<script>
			const { createApp, ref, reactive } = Vue;

			createApp({
				setup() {
					const styleCaption = reactive({
						"font-weight": "bold",
						"font-size": "2rem",
					});
					function isMainTitle() {
						return true;
					}
					return {
						isMainTitle,
						styleCaption,
					};
				},
			}).mount("#app");
		</script>
		<style>
			.title {
				font-size: 4rem;
				font-weight: bold;
			}
		</style>
	</body>
</html>
