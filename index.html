<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Counter</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<button v-on:click="buttonClick($event)">Clique Aqui</button>
			<p>X: {{x}}</p>
			<p>Y: {{y}}</p>
		</div>

		<script>
			const { createApp, ref, reactive } = Vue;

			createApp({
				setup() {
					let x = ref(0);
					let y = ref(0);

					function buttonClick(event) {
						x.value = event.x;
						y.value = event.y;
					}
					return {
						buttonClick,
						x,
						y,
					};
				},
			}).mount("#app");
		</script>
	</body>
</html>
